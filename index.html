<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>


<body onload="startUp()">


	<h1>Guess a letter</h1>
	<p id="answer"></p>
	<p id="counter"></p>
	<p id="stat"></p>

	<script>

    // VARIABLES
    // ==========================================================================

    var randomWordArr = ["Pawnee","Knope","Swanson","Sebastian","Ludgate","Wiatt","Haverford"];
    var randomWord = randomWordArr[Math.floor(Math.random() * randomWordArr.length)];
    var s;
    var count = 0;
    var correct = 0;
    var incorrect = 0;
    var answerArray = [];


	// FUNCTIONS
    // ==========================================================================

    function startUp() {

    	for (var i = 0; i < randomWord.length; i++) {
    		answerArray[i] = "_";
    	}

    	//put them in a string
    	s = answerArray.join(" ");
    	document.getElementById("answer").innerHTML = s;
    }

    document.onkeyup = function Letter(event) {

    	var letter = event.key;

    	if(/[a-zA-Z0-9-_ ]/.test(String.fromCharCode(event.keyCode))) {
    		for (var i = 0; i < randomWord.length; i++) {
    			if (randomWord[i] === letter) {
    				answerArray[i] = letter;
    			}
    		}
    		count++;
    		document.getElementById("counter").innerHTML = "Number of guesses: " + count;
    		
    		// document.getElementById("counter").innerHTML = "Incorrect guesses: " + incorrect;
    		document.getElementById("answer").innerHTML = answerArray.join(" ");
    	}
    	if(randomWord[i] === letter) {
    		correct++;
    		document.getElementById("stat").innerHTML = "Correct guesses: " + correct;
    	}
    	// if(count>6) {
    	// 	document.getElementById("stat").innerHTML = "-------------hung------------";
    	// }
    }



	</script>
	
</body>
</html>
